            @keyframes zoom{
                  0%{
                        transform: translateY(0);
                  }

                  50%{
                        transform: scale(1.2);
                  }

                  100%{
                        transform: translateY(0);
                  }
            }

            h1{
                  animation: zoom 2s infinite;
            }
      </style>

</head>
