<!-- {% load static %} -->
{% include 'nav.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore-Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5 d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 w-100" style="max-width: 650px;">
            <h1 class="text-center border-bottom pb-3 fw-bold">EDIT BOOK</h1>

            
            <form id="editForm" action="" method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label"><strong>Title</strong></label>
                    <input type="text" class="form-control" placeholder="Enter Book Title" name="title" value="{{a.title}}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Author</strong></label>
                    <input type="text" class="form-control" placeholder="Enter Author Name" name="author" value="{{a.author}}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Genre</strong></label>
                    <input type="text" class="form-control" placeholder="Enter Genre" name="genre" value="{{a.genre}}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Price</strong></label>
                    <input type="number" class="form-control" placeholder="Enter Price (â‚¹)" name="price" value="{{a.price}}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Publish Date</strong></label>
                    <input type="date" class="form-control" name="publish_date" value="{{a.published_date}}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Description</strong></label>
                    <textarea class="form-control" placeholder="Enter Description" name="description" required>{{a.description}}</textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success px-4 fw-bold">Submit</button>
                    <a href="{% url 'viewdetails' a.id %}" class="btn btn-outline-secondary fw-bold">Back</a>
                </div>
            </form>
           
        </div>
    </div>

  
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("editForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); 
                const title=document.querySelector('input[name="title"]').value;
                alert(`${title} Details updated successfully`);

                
                setTimeout(() => {
                    form.submit();
                }, 200);
            });
        });
    </script>

</body>
</html>
