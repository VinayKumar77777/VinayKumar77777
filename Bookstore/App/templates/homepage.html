
<!-- {% load static %} -->

{% include 'nav.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bookstore-Home</title>
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

      <style>
            .card {
                  transition: transform 0.5s ease-in-out;
            }

            .card:hover {
                  transform: scale(1.05); 
                  border: .1rem solid black;
            }

      </style>


</head>
<body>
      
      
      <div class="container mt-4">
            <h1 class="text-center mb-4 fw-bold">BOOKS LIST</h1>

            <div class="row">
            {% for book in books %}
            <div class="col-md-3 mb-4">
                  <div class="card shadow h-100 text-center d-flex justify-content-center align-items-center w-80 p-3">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">{{ book.title }}</h5>
                            <h6 class="card-title ">{{ book.author }}</h6>
                            <p class="text-center"><strong>Price:</strong> â‚¹ {{ book.price }}</p>
                            
                            <a href="{% url 'viewdetails' book.id %}" class="btn btn-primary w-40 ">View Details</a>
                            <a href="{% url 'delete' book.id %}" class="btn btn-danger fw-bold ms-5">Delete</a>
                        </div>
                  </div>
            </div>
            {% endfor %}
      </div>
    </div>
            
</body>
</html>
