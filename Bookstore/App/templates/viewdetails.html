<!-- {% load static %} -->

{% include 'nav.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bookstore-Details</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

      <div class="container mt-5">
            <div class="card shadow-lg p-3 d-flex justify-content-center align-items-center w-75">
                  <h1 class="text-center p-2 border-bottom fw-bold"> BOOK DETAILS </h1>

                  <div class="card-body">
                        <h4><strong>Book Name: </strong>{{ a.title }}</h4>
                        <p><strong>Author: </strong>{{ a.author }}</p>
                        <p><strong>Genre: </strong>{{ a.genre }}</p>
                        <p><strong>Price: </strong>â‚¹ {{ a.price }}</p>
                        <p><strong>Publish Date: </strong>{{ a.published_date }}</p>
                        <p><strong>Description: </strong>{{ a.description }}</p>
                  </div>

                  <div class="mt-4 text-center">
                        <a href="{% url 'edit' a.id %}" class="btn btn-primary fw-bold"> Edit</a>
                        <a href="{% url 'delete' a.id %}" class="btn btn-danger fw-bold">Delete</a>
                        <a href="{% url 'homepage' %}" class="btn btn-secondary fw-bold"> Back</a>
                  </div>
            </div>
      </div>

</body>
</html>
